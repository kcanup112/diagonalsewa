version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: diagonal_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-diagonal_db}
      POSTGRES_USER: ${DB_USER:-diagonal_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-DiagonalDB2025!}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - diagonal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-diagonal_user} -d ${DB_NAME:-diagonal_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diagonal_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - diagonal_network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: diagonal_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - diagonal_network
    environment:
      - REACT_APP_API_URL=http://localhost:5000

volumes:
  postgres_data:

networks:
  diagonal_network:
    driver: bridge

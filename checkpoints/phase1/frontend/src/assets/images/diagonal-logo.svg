<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="150" cy="150" r="145" fill="url(#bgGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Diagonal pattern - representing the company's structural expertise -->
  <g fill="url(#logoGradient)" opacity="0.9">
    <!-- Main diagonal beams -->
    <rect x="50" y="80" width="200" height="8" rx="4" transform="rotate(45 150 150)"/>
    <rect x="50" y="110" width="200" height="8" rx="4" transform="rotate(45 150 150)"/>
    <rect x="50" y="140" width="200" height="8" rx="4" transform="rotate(45 150 150)"/>
    
    <!-- Counter diagonal beams -->
    <rect x="50" y="80" width="200" height="8" rx="4" transform="rotate(-45 150 150)"/>
    <rect x="50" y="110" width="200" height="8" rx="4" transform="rotate(-45 150 150)"/>
    <rect x="50" y="140" width="200" height="8" rx="4" transform="rotate(-45 150 150)"/>
    
    <!-- Center diamond structure -->
    <rect x="130" y="130" width="40" height="40" rx="4" transform="rotate(45 150 150)" fill="#FFFFFF" stroke="url(#logoGradient)" stroke-width="3"/>
    <rect x="140" y="140" width="20" height="20" rx="2" transform="rotate(45 150 150)" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
    DIAGONAL
  </text>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    Infrastructure Construction Company
  </text>
</svg>

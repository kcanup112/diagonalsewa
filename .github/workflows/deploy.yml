name: Deploy Diagonal Enterprises

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Backend Tests
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        JWT_SECRET: test_secret_key
      run: |
        cd backend
        echo "Skipping backend tests (not configured yet)"

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Run Frontend Tests
      run: |
        cd frontend
        echo "Skipping frontend tests (not configured yet)"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          # Navigate to project directory
          cd ${{ secrets.VPS_PROJECT_PATH || '/var/www/diagonalsewa' }}
          
          # Pull latest changes
          git pull origin main
          
          # Install/Update backend dependencies
          cd backend
          npm ci --production
          
          # Sync database models (SQLite - no Docker needed)
          NODE_ENV=production node -e "
            const db = require('./models');
            db.sequelize.sync({ alter: false }).then(() => {
              console.log('Database synced successfully');
              process.exit(0);
            }).catch(err => {
              console.error('Database sync failed:', err);
              process.exit(1);
            });
          "
          
          # Install/Update frontend dependencies and build
          cd ../frontend
          npm ci
          npm run build
          
          # Copy build to serve directory (if using static hosting)
          # sudo cp -r build/* /var/www/html/diagonalsewa/ || true
          
          # Restart PM2 processes
          pm2 restart diagonal-backend || pm2 start server.js --name diagonal-backend --cwd ../backend
          pm2 restart diagonal-frontend || pm2 start npm --name diagonal-frontend --cwd . -- start
          
          # Save PM2 process list
          pm2 save
          
          # Reload Nginx if configured
          sudo systemctl reload nginx || true
          
          # Health check
          echo "Waiting for services to start..."
          sleep 5
          pm2 status
          
          # Check backend health
          curl -f http://localhost:5000/api/health || echo "Backend health check failed"
          
          echo "âœ… Deployment completed successfully!"